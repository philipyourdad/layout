<!DOCTYPE html>
<html>
<head>
    <title>My Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header,
        nav,
        main,
        footer {
            margin: 4px;
            padding: 20px;
            text-align: center;
            border: 2px solid #000;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
        }

        nav {
            background-color: #f2f2f2;
        }

        main {
            width: 50%;
            height: 50vh;
            background-color: #f8f1f1;
        }

        .wew {
            float: left;
            width: 20%;
        }

        .wew1,
        .wew2 {
            width: 40%;
            height: 50px;
            float: left;
        }

        .wew3 {
            clear: both;
            width: 50%;
            height: 50px;
            margin-top: 20px; /* Adjust as needed */
        }

        .container {
            clear: both;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<header>
    <h1>HEADER</h1>
</header>

<nav>
    <h1>NAVIGATION</h1>
</nav>

<div class="container">
    <main class="wew">
        <h1>CONTENT</h1>
        <p>REDHORSE</p>
    </main>

    <main class="wew2">
        <h1>SIDE CONTENT</h1>
        <p>REDHORSE</p>
    </main>

    <main class="wew1">
        <h1>CONTENT</h1>
        <p>REDHORSE</p>
    </main>
</div>

<main class="wew3">
    <h1>SIDE CONTENT</h1>
    <p>REDHORSE</p>
</main>

<footer>
    <h1>FOOTER</h1>
</footer>

</body>
</html>
