<!DOCTYPE html>
<html>
<head>
    <title>My Layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            
        }
        body {
            margin: 1;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, nav, main, footer{
            margin: 10px;
            padding: 20px;
            text-align: center;
            
        }
        header{
            background-color: #333;
            color: #fff;
            border: 2px solid #000;
            
        }
        nav{
            background-color: #f2f2f2;
            text-align: center;
            border: 2px solid #000;
        }
        main {
            height: 50vh;
            background-color: #f8f1f1;
            border: 2px solid #000;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HEADER</h1>
        </header>

        <nav>
            <h1>NAVIGATION</h1>
        </nav>
        
        <main>
            <h1>CONTENT</h1>
            <p>REDHORSE</p>
        </main>

        <footer>
            <h1>FOOTER</h1>
        </footer>
    </div>
</body>
</html>
